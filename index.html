<html>
<head>
<title>instagram form</title>
<style>
form{
border:1px solid lightgray;
padding-top:40px;
width:30%;
margin:auto;
text-align:center;
margin-top:60px;
}
img{
width:180px;
margin-bottom:10px;
}
input{
padding:10px;
border:1px solid lightgray;
border-radius:5px;
width:70%;
background:#FAFAFA;
margin-bottom:10px;
}
button{
width:70%;
padding:8px;
border:none;
background:#4CB5F9;
border-radius:10px;
color:white;
font-weight:700;
}
div{
display:flex;
margin-top:15px;
justify-content:center;
cursor:pointer;
}
a{
color:#00376b;
font-weight:600;
}
p{
color:#00376b;
cursor:pointer;
}
</style>
</head>
<body>
<form>
<img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png">
<input type="text" placeholder="Phone number, username or email address">
<input type="password" placeholder="Password"><br>
<button>Log in</button><br>
<div>
<img style="width:5%;" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png">
<a>Log in with Facebook</a>
</div>
<p>Forgot password?</p>
</form>
</body>
</html>
